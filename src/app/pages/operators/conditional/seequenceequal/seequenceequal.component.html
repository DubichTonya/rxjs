<app-content [html]="html" [js]="js">
  <span description>
    Подписывается на первое или второе событие в зависимости от условия.
  </span>

  <div example class="row">
    <div class="col-6">Напечатайте слово "qwerty".</div>
    <div class="col-6">Вы ввели ({{ keyCount }} значений): {{ keyValue }}</div>
    <div class="col-12">
      <strong>{{ result$ | async }}</strong>
    </div>
  </div>
</app-content>
