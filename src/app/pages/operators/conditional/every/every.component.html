<app-content [html]="html" [js]="js">
  <span description>
    Возвращает true, если все значения в потоке удовлетворяют условию. Например
    если все запросы к серверу имеют успешный статус.
  </span>

  <div example class="row">
    <div class="col-8">{{ result$ | async }}</div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="changeRequest()">
        Изменить невалидный запрос
      </button>
    </div>
  </div>
</app-content>
